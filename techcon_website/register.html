
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechCon 2024</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="./index.html">Home</a>
            <a href="./about.html">About</a>
            <a href="./schedule.html">Schedule</a>
            <a href="./contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="#" method="post">
            <p>
                <label for="full-name">Attendees Full Name:</label>
                <input type="text" name="fname" id="full-name">
            </p>
            <p>
                <label for="email">Email Address</label>
                <input type="email" name="email" id="email">
            </p>
            <p>
                <label for="pass">Password</label>
                <input type="password" name="pass" id="pass">
            </p>
            <p>
                <label for="cpass">Password Confirmation</label>
                <input type="password" name="cpass" id="cpass">
            </p>
            <p>
                <input type="submit" value="Register Now">
            </p>
        </form>
    </main>
    <footer>
        <p>&copy; Copyright TechCon 2024.</p>
    </footer>
</body>
</html>
